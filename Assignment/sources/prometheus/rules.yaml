groups:
  - name: gateway_rules
    rules:
      # Rule 1: Total number of requests per method
      - record: http_requests_total_per_method
        expr: sum(gateway_requests_total) by (method)

      # Rule 2: Request rate per second on POST /api/posts/me
      - record: http_request_rate_posts_1m
        expr: sum(rate(gateway_requests_total{method="POST", path="/api/posts/me"}[1m]))

      # Rule 3: Average latency per endpoint over 1 minute
      - record: http_request_latency_avg_1m
        expr: sum(rate(gateway_request_latency_seconds_sum[1m])) by (path) 
              / sum(rate(gateway_request_latency_seconds_count[1m])) by (path)